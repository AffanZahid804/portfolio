<svg width="400" height="250" viewBox="0 0 400 250" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3366FF"/>
      <stop offset="100%" style="stop-color:#B366FF"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg-gradient)"/>
  
  <!-- Laptop base -->
  <rect x="50" y="160" width="300" height="80" rx="8" fill="#334155" opacity="0.8"/>
  
  <!-- Laptop screen -->
  <rect x="80" y="40" width="240" height="150" rx="8" fill="#1e293b"/>
  <rect x="90" y="50" width="220" height="130" rx="4" fill="url(#screen-gradient)" opacity="0.9"/>
  
  <!-- Screen content -->
  <g opacity="0.7">
    <!-- Header bar -->
    <rect x="95" y="55" width="210" height="20" rx="2" fill="rgba(255,255,255,0.1)"/>
    <circle cx="105" cy="65" r="3" fill="#ff5f57"/>
    <circle cx="115" cy="65" r="3" fill="#ffbd2e"/>
    <circle cx="125" cy="65" r="3" fill="#28ca42"/>
    
    <!-- Navigation -->
    <rect x="95" y="85" width="210" height="15" rx="2" fill="rgba(255,255,255,0.05)"/>
    <rect x="100" y="88" width="40" height="9" rx="1" fill="rgba(255,255,255,0.2)"/>
    <rect x="150" y="88" width="30" height="9" rx="1" fill="rgba(255,255,255,0.1)"/>
    <rect x="190" y="88" width="35" height="9" rx="1" fill="rgba(255,255,255,0.1)"/>
    
    <!-- Content area -->
    <rect x="100" y="110" width="80" height="8" rx="1" fill="rgba(255,255,255,0.3)"/>
    <rect x="100" y="125" width="120" height="6" rx="1" fill="rgba(255,255,255,0.2)"/>
    <rect x="100" y="135" width="90" height="6" rx="1" fill="rgba(255,255,255,0.2)"/>
    
    <!-- Cards -->
    <rect x="100" y="150" width="50" height="25" rx="2" fill="rgba(255,255,255,0.1)"/>
    <rect x="160" y="150" width="50" height="25" rx="2" fill="rgba(255,255,255,0.08)"/>
    <rect x="220" y="150" width="50" height="25" rx="2" fill="rgba(255,255,255,0.06)"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="350" cy="60" r="20" fill="#3366FF" opacity="0.1"/>
  <circle cx="60" cy="200" r="15" fill="#B366FF" opacity="0.15"/>
  <rect x="320" y="200" width="30" height="30" rx="4" fill="#FF66B3" opacity="0.1" transform="rotate(45 335 215)"/>
  
  <!-- Code brackets decoration -->
  <text x="20" y="40" font-family="monospace" font-size="24" fill="#3366FF" opacity="0.2">&lt;/&gt;</text>
  <text x="360" y="230" font-family="monospace" font-size="20" fill="#B366FF" opacity="0.2">{}</text>
</svg>
